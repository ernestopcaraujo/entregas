<!--Crie uma página html e adicione um título h1 com a descrição "Título da página";
Adicione um botão com a descrição "Alterar título" e adicione o evento de click 
nele para uma função javascript;
Crie a função javascript para alterar o título, nela deve ser buscado 
o elemento h1 e alterado o texto para "Título da página alterado";-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>M1S06-Ex1</title>
</head>
<body>
    <h1 class="estilos" id="titulo">Título da Página: Que página é esta ?</h1>
    <button onclick="mudaTexto()" class="estilos">Clique neste botão e descubra que página é essa</button>
    <script src="operacao.js"></script>
</body>
</html>
