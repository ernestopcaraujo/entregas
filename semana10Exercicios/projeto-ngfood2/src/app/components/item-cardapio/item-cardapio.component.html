<div class="row mb-2" >
<div class="col-md-6 mt-3">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{item?.titulo}}</h3>
            <p class="card-text mb-auto">{{item?.descricao}}</p>
            <p class="card-text mb-auto">{{item?.valor}}</p>
            <a class="btn btn-warning my-2" (click)="adicionarAoPedido()">Adicionar ao Pedido</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img class="mt-3 mx-3 my-3" src="{{item?.enderecoImagem}}" alt="">
          </div>
    </div>
</div>
</div>
