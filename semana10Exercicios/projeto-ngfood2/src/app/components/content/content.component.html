<main class="container mt-5">
    <div class="row mb-2" >
      <div class="col-md-6 mt-3" *ngFor="let item of listaMenu">
        <div (click)="redirecionar(item.path)" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{item.titulo}}</h3>
            <p class="card-text mb-auto">{{item.descricao}}{{item.path}}</p>
            <a class="stretched-link">Ver mais</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <!-- <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img class="mt-3 mx-3 my-3" src="{{item.enderecoImagem}}" alt="">
          </div>
        </div>
      </div>
    </div>
</main>
